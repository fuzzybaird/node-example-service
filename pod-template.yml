metadata:
  labels:
    some-label: some-label-value
spec:
  containers:
  - name: jnlp
    env:
    - name: RUNNING_IN
      value: jnlp

  - name: docker
    image: docker:18.02
    env:
    - name: RUNNING_IN
      value: docker
    command:
    - cat
    tty: true
    resources:
      requests:
        memory: "1024Mi"
        cpu: "500m"
      limits:
        memory: "2048Mi"
        cpu: "1000m"

  - name: busybox
    image: busybox
    command:
    - cat
    tty: true
    env:
    - name: RUNNING_IN
      value: busybox